<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.vertical-tabs.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="page-header">
          <h1>Bootstrap Vertical Tabs <small> | Demo</small></h1>
        </div>
        <span class="pull-right"><iframe src="http://ghbtns.com/github-btn.html?user=dbtek&repo=bootstrap-vertical-tabs&type=fork"
  allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe></span>

        <div class="col-sm-3"> <!-- required for floating -->
            <!-- Nav tabs -->
            <ul class="nav nav-tabs-vertical">
              <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
              <li><a href="#profile" data-toggle="tab">Profile</a></li>
              <li><a href="#messages" data-toggle="tab">Messages</a></li>
              <li><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>
        </div>
        <div class="col-sm-9">
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="home">Home Tab.</div>
              <div class="tab-pane" id="profile">Profile Tab.</div>
              <div class="tab-pane" id="messages">Messages Tab.</div>
              <div class="tab-pane" id="settings">Settings Tab.</div>
            </div>
        </div>

    </div>

    <footer class="footer" style="position:absolute; bottom:10px; width:100%; text-align:center">
        <hr/>
        <a href="https://github.com/dbtek/bootstrap-vertical-tabs">Bootstrap Vertical Tabs</a> is brought to you by <a href="http://ismaildemirbilek.com">dbtek</a>, open sourced under <a href="opensource.org/licenses/MIT">MIT</a> license.
    </footer>


</body>
